<div class="container pt-3">
    <div class="text-center title">Dating APP</div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <app-create-appointment (newAppointment)="addAppointment($event)"></app-create-appointment>
        </div>
        <div class="col-lg-6">
            <app-list-appointment [list]="listAppointments" (deleteAppointment)="onDeleteAppointment($event)"></app-list-appointment>
        </div>
    </div>
</div>
