<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Add appointment</h5>
        <div *ngIf="incorrectForm" class="text-center mb-1">
            <span class="badge bg-danger">All fields are mandatory</span>
        </div>
        

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" 
                    id="name" 
                    class="form-control" 
                    placeholder="Insert your name"
                    [(ngModel)]="name">
        </div>

        <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" 
                    id="date" 
                    class="form-control"
                    [(ngModel)]="date">
        </div>

        <div class="form-group mb-3">
            <label for="time">Hours</label>
            <input type="time" 
                    id="time" 
                    class="form-control"
                    [(ngModel)]="time">
        </div>

        <div class="form-group mb-3">
            <label for="symptoms">Symptoms</label>
            <textarea id="symptoms" 
                    rows="3" 
                    class="form-control" 
                    placeholder="Insert the symptoms"
                    [(ngModel)]="symptoms"></textarea>
        </div>

        <button style="width: 100%;" 
                class="btn btn-primary btn-block"
                (click)="createAppointment()">Add appointment</button>

    </div>
</div>
